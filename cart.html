<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>SpaceLink</title>
</head>

<body>
  <main>
    <!-- SECTION TITLE -->
    <section id="section-title" class="break-section center-item">
      <div class="container">
        <h2>Shopping Cart</h2>
        <a href="index.html" class="nav-item">
          <span class="home_button">
            <i class="fas fa-home"></i>
          </span>
        </a>
      </div>
    </section>
    <!-- END SECTION TITLE -->
    <!-- SECTION TICKET -->
    <section id="section-ticket" class="center-item ticket-section">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <button class="button-primary ticket-btn">Print Ticket</button>
            <div class="content-insert"></div>
          </div>
          <div class="twelve columns">
            <img src="assets/ticket.png" alt="ticket-code" class="ticket-img">
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION TICKET -->
    <section class="break-section center-item"></section>
    <!-- SECTION CONTACT -->
    <section id="section-contact" class="contact center-item">
      <div class="container">
        <div class="twelve columns">
          <h2>Contact Us</h2>
        </div>
        <div class="row">
          <form action="">
            <div class="one-half column">
              <label for="EmailInput">Your email</label>
              <input class="u-full-width" type="email" placeholder="johndoe@email.com" id="EmailInput">
              <label for="Message">Message</label>
              <textarea class="u-full-width" placeholder="To SpaceLink..." id="Message"></textarea>
              <input class="button-primary" type="submit" value="Submit">
            </div>
          </form>
          <div class="one-half column contact-address">
            <h4>SpaceLink HQ</h4>
            <p>Satellite 3845</p>
            <p>Phoebe, Saturn</p>
            <p>Milky Way Galaxy</p>
            <p>Laniakea Supercluster</p>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION CONTACT -->
    <!-- FOOTER -->
    <footer class="footer-section break-section">
      <div class="container">
        <div class="twelve columns center-item">
          <span>&copy SpaceLink - 2687</span>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </main>
  <script src="js/cart.js"></script>
</body>

</html>
